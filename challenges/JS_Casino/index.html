<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <style>
      .hidden {
        display: none;
        line-height: 1px;
      }
    </style>
  </head>

  <body>
    <h1>Random Number Game</h1>
    <form id="form">
      <h3>
        Generate a number between 0 and<input type="number" min="0" required />
      </h3>
      <p>
        Guess the number:<input type="number" min="0" required /><input
          type="submit"
          value="Play!"
        />
      </p>
    </form>
    <div class="hidden">
      <p>
        You chose: <span id="choseNumber"></span>, the machine chose:
        <span id="randomNumber"></span>.
      </p>
      <h4 id="answer">Error</h4>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
